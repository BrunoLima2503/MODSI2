<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .Rectangle9 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showImage(step) {
            const images = document.querySelectorAll('.Rectangle9 img');
            images.forEach(img => img.classList.add('hidden'));
            document.getElementById(`image${step}`).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="Section19" style="width: 360px; height: 800px; background: #032383; position: relative;">
        <img class="Z3snnqskliwpnwjflqrqmsql2"

            src="Fotos/Banner.png" />
        <div class="PerfilDaEtapa"

            Perfil da Etapa
        </div>
        <div class="Rectangle10"
            style="width: 360px; height: 39px; left: 0px; top: 143px; position: absolute; background: #D9D9D9"></div>

            <div class="Etapa1"

                onclick="showImage(1)">
                Etapa 1</div>
            <div class="Etapa2"

            <div class="Etapa3"

                onclick="showImage(5)">
                Etapa 5</div>
            </div>

        <div class="Rectangle9" style="width: 330px; height: 583px; left: 22px; top: 202px; position: absolute; background: #D9D9D9; display: flex; justify-content: center; align-items: center;">
            <img id="image1" src="perfil_etapas/imagem_perfil_etapa1.jpg" alt="Imagem 1" class="hidden" style="max-width: 100%; max-height: 100%;" />
            <img id="image2" src="perfil_etapas/imagem_perfil_etapa2.jpg" alt="Imagem 2" class="hidden" style="max-width: 100%; max-height: 100%;" />
            <img id="image3" src="perfil_etapas/imagem_perfil_etapa3.jpg" alt="Imagem 3" class="hidden" style="max-width: 100%; max-height: 100%;" />
            <img id="image4" src="perfil_etapas/imagem_perfil_etapa4.jpg" alt="Imagem 4" class="hidden" style="max-width: 100%; max-height: 100%;" />
